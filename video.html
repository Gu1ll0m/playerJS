<!DOCTYPE html>
<html lang="fr">

<head>
  <meta charset="UTF-8">
  <title>Player Vidéo</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <div>
    <!-- div contenant la vidéo -->
    <video src="/video/Atoms.mp4" id="lecteur" class="video-medium"></video>
    <input type="range" id="barreVitesse" min="0.5" max="2" value="1" step="0.1" class="vertical">
    <span id="vitesse">1X</span>
  </div>
  <!-- div contenant les controles -->
  <div id="controls">
    <button id="btnPlay">play</button>
    <button id="btnStop">stop</button>
    chercher <input type="range" step="1" id="barreRecherche" value="0">
  </div>

  <script type="text/javascript" src="video.js"></script>

</body>
